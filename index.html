<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- 練習開始 -->

    <!-- 步驟一：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 步驟二：載入root元素 -->
    <div id="root"></div>

    <!-- 使用JSX，type類型為 "text/babel" -->
    <script type="text/babel">
        // {/*建立右欄區元件*/ }
        const Content = () => {
            return (
                <div className="content1">
                    <div className="banner">
                        <p><img src="./img/title_img.png" alt="title" /></p>
                    </div>
                    <div className="content">
                        <h3>打造綠色身體，強化免疫機能</h3>
                        <p>蔬果介紹文字</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis quaerat praesentium temporibus, provident debitis consequatur quia non sit dolor molestias accusantium atque vero in aliquam velit odit adipisci. Magni, similique.</p>
                        <div className="info">
                            {/*.box.b1縮寫*/}
                            <div className="box b1">
                                <p><img src="./img/icon1.png" alt="shopping-cart" /></p>
                                <h4>團購優惠</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit libero provident accusantium nisi. Debitis dolores, eum error ab distinctio quos tempore odit quas ad illum eaque harum, ea expedita nemo.</p>
                                <a href="#">詳細內容</a>
                            </div>
                            <div className="box b2">
                                <p><img src="./img/icon2.png" alt="shipping" /></p>
                                <h4>送貨到府</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit libero provident accusantium nisi. Debitis dolores, eum error ab distinctio quos tempore odit quas ad illum eaque harum, ea expedita nemo.</p>
                                <a href="#">詳細內容</a>
                            </div>
                            <div className="box b3">
                                <p><img src="./img/icon3.png" alt="call-service" /></p>
                                <h4>客服專線</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit libero provident accusantium nisi. Debitis dolores, eum error ab distinctio quos tempore odit quas ad illum eaque harum, ea expedita nemo.</p>
                                <a href="#">詳細內容</a>
                            </div>
                        </div>
                        <div className="footer">
                            <p>copyright2023@有機蔬果 &copy;北商有機蔬果</p>
                        </div>

                    </div>
                </div>
            )
        }

        {/*建立左欄區元件*/ }
        const Header = () => {
            return (

                <div className="header">
                    {/*主標前面要包上h1，有助於網頁優化*/}

                    <h1><img src="./img/logo.png" alt="logo" /></h1>

                    <div className="nav">
                        <ul>
                            <li><a href="#">首頁</a></li>
                            <li><a href="#">最新消息</a></li>
                            <li><a href="#">關於我們</a></li>
                            <li><a href="#">產地直送</a></li>
                            <li><a href="#">友善園地</a></li>
                            <li><a href="#">線上訂購</a></li>
                            <li><a href="#">聯絡我們</a></li>
                        </ul>
                    </div>
                </div>


            )
        }

        // 步驟三：建立 React 元件
        function App() {
            return (
                <div className="container" >
                    <Header />
                    <Content />
                </div >
            )
        }



        // 步驟四：渲染元件到根元件上
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);// 將App元件渲染到root
    </script>

    <!-- 練習結束 -->
</body>

</html>
